<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='style.css'></link>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css'/>
    <title>Mandelbrot Set</title>
  </head>
  <body>
    <div class='page-container'>
      <div id='canvasContainer'>
	<canvas id='mandelbrotCanvas' width='800' height='800'></canvas>
	<canvas id='rectangleCanvas' width='800' height='800'></canvas>
      </div>
      <div class='options-pane'>
	<div class='options-header'>
	  <h3>Options</h3>
	</div>
	<div class='options-body-container'>
	  <label>
	    <input type='checkbox' id='normalizeColorsCheckbox'>
	    Normalize coloring to current region
	  </label>
	  <div class='dropdown-with-label'>
	    <select id='colorSchemeSelector'>
	      <option value='blackToWhite'>Black to White</option>
	      <option value='tealToWhite'>Teal to White</option>
	      <option value='blackToWhiteToBlack'>Black to White to Black</option>
	      <option value='custom'>Custom</option>
	    </select>
	    <label for='colorSchemeSelector'>Color scheme</label>
	  </div>
	  <div class='custom-colors-selector-container' style='display: none'>
	    <input type='text' data-coloris id='color-input-0'>
	    <input type='text' data-coloris id='color-input-1'>
	    <div class='options-line'>
	      <button id='addCustomColorButton'>More colors</button>
	      <button id='removeCustomColorButton'>Fewer colors</button>
	    </div>
	    <label id='interpolateHslLabel'>
	      <input type='checkbox' id='interpolateHslCheckbox' style='display: none'>
	      Interpolate colors in HSL (hue, saturation, lightness) space instead of RGB
	    </label>
	  </div>
	  
	  <label>
	    <input type='text' id='maxIterationsField'>
	    Maximum iterations (increase to add resolution near the outside of the set).
	  </label>
	  <div class='options-line'>
	    <button id='upOneRegionButton'>Zoom out one jump</button>
	    <button id='resetRegionButton'>Zoom back out to the start</button>
	  </div>
	</div>
      </div>
      <button id='toggleOptionsHiddenButton'>Hide Options</button>
    </div>
    <script src='https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.js'></script>
    <script type='module' src='script.js'></script>
  </body>
</html>
